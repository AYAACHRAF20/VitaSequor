<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VitaSequor - Secrétaire</title>
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
    <aside class="sidebar">
        <h2 class="sidebar-logo">VitaSequor</h2>
        <ul class="sidebar-menu">
            <li><a href="../View/secretaryHome.html">Dashboard</a></li>
            <li><a href="../View/patients-secretaire.html">Patients</a></li>

        <header class="topbar">
            <h1 id="welcome_message"></h1>

            <div class="card">
                <h3>Total des RDV en attente</h3>
                <h1 id="waitingAppoints">0</h1>
            </div>
            <div class="card">
                <h3>Consultations terminées</h3>
                <h1 id="doneConsultations">0</h1>
            </div>
            <div class="card">
                <h3>Paiements en attente</h3>
                <h1 id="unpaidFactures">0</h1>
            </div>

    </main>
    <script src="../Controller/common.js"></script>
