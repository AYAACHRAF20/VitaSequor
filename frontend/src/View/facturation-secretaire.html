<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures - Secrétaire</title>
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body>


    <aside class="sidebar">
        <h2 class="sidebar-logo">VitaSequor</h2>
        <ul class="sidebar-menu">
            <li><a href="../View/secretaryHome.html">Dashboard</a></li>
            <li><a href="../View/patients-secretaire.html">Patients</a></li>
            <li><a href="../View/appointments-secretaire.html">Rendez-vous</a></li>
            <li><a href="../View/facturation-secretaire.html">Facturation</a></li>
            <li><a href="#" id="logoutBtn" style="color:var(--danger)">Déconnexion</a></li>
        </ul>
    </aside>


    <main class="main-content">
        <header class="topbar">
            <h2>Gestion des factures</h2>
        </header>

        <section class="general-section">
            <div class="buttons">

                <input type="text" id="search" placeholder="Rechercher par patient">
                <button id="addFactureBtn" class="btn btn-primary">+Ajouter une facture</button>
                <button id="filterBtn" class="btn btn-secondary">Filtrer</button>

                <select id="statusFilter">
                    <option value="">Tous</option>
                    <option value="PAYEE">PAYEE</option>
                    <option value="EN_ATTENTE">EN ATTENTE</option>
                    <option value="ANNULEE">ANNULEE</option>
                </select>

                <select id="paymentMode">
                    <option value="">Tous</option>
                    <option value="ESPECES">ESPECES</option>
                    <option value="CARTE">CARTE</option>
                    <option value="VIREMENT">VIREMENT</option>
                    <option value="CHEQUE">CHEQUE</option>
                </select>
            </div>

            
            <table class="facturesTable">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Mode de paiement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="facturesList"></tbody>
            </table>
        </section>
    </main>

    <script src="../Controller/common.js"></script>
    <script src="../Controller/facturation-secretaire.js"></script>
</body>
</html>
