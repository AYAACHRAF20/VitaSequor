<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous - Secrétaire</title>
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
    <aside class="sidebar">
        <h2 class="sidebar-logo">VitaSequor</h2>
        <ul class="sidebar-menu">
            <li><a href="../View/secretaryHome.html">Dashboard</a></li>
            <li><a href="../View/patients-secretaire.html">Patients</a></li>
            <li><a href="../View/appointments-secretaire.html">Rendez-vous</a></li>
            <li><a href="../View/facturation-secretaire.html">Facturation</a></li>
            <li><a href="#" id="logoutBtn" style="color:var(--danger)">Déconnexion</a></li>
        </ul>
    </aside>

    <main>
        <header class="topbar">
            <h2>Gestion des rendez-vous</h2>
        </header>

        <section class="general-section">
            <div class="actions buttons">
                <input type="text" id="searchRdv" placeholder="Rechercher par patient, médecin ou date...">
                <button class="btn btn-primary" id="addRdvBtn">+Ajouter un rendez-vous</button>
            </div>

            <table class="rdvTable">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Médecin</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Motif</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rdvList"></tbody>
            </table>
        </section>
    </main>

    <script src="../Controller/common.js"></script>
    <script src="../Controller/appointments-secretaire.js"></script>
</body>
</html>
